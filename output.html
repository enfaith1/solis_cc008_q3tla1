<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submitted Data</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h2>Submitted Registration Data</h2>
        </header>
        <div class="output">
            <p><strong>First Name:</strong> <span id="fname"></span></p>
            <p><strong>Middle Name:</strong> <span id="mname"></span></p>
            <p><strong>Last Name:</strong> <span id="lname"></span></p>
            <p><strong>Photo:</strong> <span id="photo"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>Birth Location:</strong> <span id="birthLocation"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Civil Status:</strong> <span id="civilStatus"></span></p>
            <p><strong>Nationality:</strong> <span id="nationality"></span></p>
            <p><strong>Religion:</strong> <span id="religion"></span></p>
            <p><strong>Contact Number:</strong> <span id="contactNumber"></span></p>
            <p><strong>Email Address:</strong> <span id="email"></span></p>
            <p><strong>Home Address:</strong> <span id="homeAddress"></span></p>
            <p><strong>Emergency Contact Name:</strong> <span id="emergencyName"></span></p>
            <p><strong>Emergency Relationship:</strong> <span id="emergencyRelationship"></span></p>
            <p><strong>Emergency Contact Number:</strong> <span id="emergencyContactNumber"></span></p>
            <p><strong>Username:</strong> <span id="username"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
