<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solis Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h2>Registration Form</h2>
        </header>
        <form id="registrationForm" class="form">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required />
            </div>

            <div class="form-group">
                <label for="mname">Middle Name</label>
                <input type="text" id="mname" name="mname" />
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required />
            </div>

            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required />
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required />
            </div>

            <div class="form-group">
                <label for="birthLocation">Birth Location</label>
                <input type="text" id="birthLocation" name="birthLocation" required />
            </div>

            <div class="form-group">
                <label>Sex/Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required /> Male</label>
                    <label><input type="radio" name="gender" value="Female" /> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="civilStatus">Civil Status</label>
                <select id="civilStatus" name="civilStatus" required>
                    <option value="">Select</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" required />
            </div>

            <div class="form-group">
                <label for="religion">Religion</label>
                <input type="text" id="religion" name="religion" required />
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="homeAddress">Home Address</label>
                <textarea id="homeAddress" name="homeAddress" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="emergencyName">Emergency Contact Name</label>
                <input type="text" id="emergencyName" name="emergencyName" required />
            </div>

            <div class="form-group">
                <label for="emergencyRelationship">Emergency Contact Relationship</label>
                <input type="text" id="emergencyRelationship" name="emergencyRelationship" required />
            </div>

            <div class="form-group">
                <label for="emergencyContactNumber">Emergency Contact Number</label>
                <input type="tel" id="emergencyContactNumber" name="emergencyContactNumber" required />
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>

            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
